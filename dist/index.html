<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>UGO Bar</title><link rel="stylesheet" href="css/animate.css"><link rel="stylesheet" href="css/aos.css"><link rel="stylesheet" href="css/main_sass/main_style.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><script src="js/js_library/jquery-3.7.1.min.js"></script><script src="js/js_library/aos.js"></script><script src="js/js_library/wow.min.js"></script><script src="js/js_scripts/class_holder.js"></script><script src="js/js_scripts/visual_activators.js"></script><script src="js/js_scripts/main_styler.js"></script></head><body><div class="full-width-container__black" id="top-page"><div class="sized-layout-container"><div class="main-menu-grid-container"><div class="logo-and-name-holder"><img class="logo-and-name-holder__img" src="assets/icons/white_ugo_logo.svg"></div><div class="menu-buttons-holder__production"><a class="interactive-link" href="#production-anchor">Продукция</a></div><div class="menu-buttons-holder__principles"><a class="interactive-link" href="#principles-anchor">Принципы</a></div><div class="menu-buttons-holder__contacts"><a class="interactive-link" href="#contacts-anchor">Контакты</a></div></div><div class="margin-bottom__1"></div></div></div><div class="full-width-container" data-aos="fade-right" data-aos-duration="1500"><div class="sized-layout-container"><div class="margin-top__3"></div><div class="picture-poster-grid"><div class="poster-holder-container__right"><img class="full-size-image wow animate__animated animate__rotateInDownRight animate__delay-1s" src="assets/images/ugo_layout_green.svg" alt=""></div><div class="angled-text-holder-grid__left"><span class="text-poster-type__new">новый</span> <span class="text-poster-type__exp">опыт</span></div></div></div></div><div class="full-width-container" data-aos="fade-left" data-aos-duration="1500"><div class="sized-layout-container"><div class="margin-top__3"></div><div class="picture-poster-grid"><div class="poster-holder-container__left"><img class="full-size-image wow animate__animated animate__rotateInDownLeft animate__delay-1s" src="assets/images/ugo_logo_green.svg" alt=""></div><div class="angled-text-holder-grid__right"><span class="text-poster-type__in">в</span> <span class="text-poster-type__your">твоем</span> <span class="text-poster-type__style">стиле</span></div></div></div></div><div class="full-width-container" id="production-anchor"><div class="sized-layout-container"><div class="margin-top__4"></div><div class="announce-section-grid"><span class="text-announce-type">продукция</span></div></div></div><div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1500" class="full-width-container"><div class="products-grid-layout"></div></div><div class="full-width-container" id="principles-anchor"><div class="sized-layout-container"><div class="margin-top__4"></div><div class="announce-section-grid"><span class="text-announce-type">принципы</span></div></div></div><div class="full-width-container"><div class="principles-grid-layout"><div class="principles-grid-layout__image-holder"><div id="carouselExample" class="carousel slide" data-bs-ride="carousel"><div class="carousel-inner"><div class="carousel-item active" id="1"><img src="assets/images/factory1.jpg" class="d-block w-100 full-size-image" alt=""></div><div class="carousel-item" id="2"><img src="assets/images/factory2.jpg" class="d-block w-100 full-size-image" alt=""></div></div></div></div><div class="principles-grid-layout__text-holder"><span class="card-holder__main-title">качество</span> <span class="card-holder__comments">Полностью автоматизированная линия производства</span></div></div></div><div class="full-width-container" id="contacts-anchor"><div class="sized-layout-container"><div class="margin-top__4"></div><div class="announce-section-grid"><span class="text-announce-type">контакты</span></div></div></div><a href="#top-page" class="pageup-navigation"><img src="assets/icons/scroll_up_button.svg"></a><div class="full-width-container"><div class="contacts-double-separated-grid"><div class="left-green-reach-me-field-grid"><div class="left-green-reach-me-field-grid__flex-vert"><span class="contacts__big-title">Хотите сотрудничать?</span> <span class="contacts__big-title">Давайте объединим наши усилия.</span> <span class="contacts__under-title">Расскажите чуть больше о себе и о своем проекте</span><form class="max-width"><label class="label-input-styler" for="user_name">Ваше имя</label><br><input class="text-input-styler" type="text" id="user_name" name="user_name"><br><label class="label-input-styler" for="user_email">you@company.com</label><br><input class="text-input-styler" type="email" id="user_email" name="user_email"><br><label class="label-input-styler" for="user_presentation">О вас</label><br><textarea class="text-input-styler" type="text" id="user_presentation" name="user_presentation"></textarea></form><div class="margin-top__2"></div><button class="submit-request-button"><span class="contacts__submit-text">Отправить запрос</span></button></div></div><div class="right-social-field-grid"><div class="flex-container-starting-placement"><div class="horizontal-flex-img-text-container"><div class="horizontal-flex-img-text-container__img"><img class="full-size-image" src="assets/icons/chat-conversation-circle-svgrepo-com.svg"></div><div class="horizontal-flex-img-text-container__flex-vert"><span class="right-side-container-text__action-bold">Напишите нам</span> <span class="right-side-container-text__comment-regular">Наша команда поможет вам</span> <span class="right-side-container-text__info-bold">team@ugobar.ru</span></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body></html>
