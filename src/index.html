<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UGO Bar</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main_sass/main_style.css">
</head>
<body>
<div class="full-width-container__black">
    <div class="sized-layout-container">
        <div class="main-menu-grid-container">
            <div class="logo-and-name-holder">
                <img class="logo-and-name-holder__img" src="assets/icons/white_ugo_logo.svg">
            </div>
            <div class="menu-buttons-holder__production">
                <a class="interactive-link" href="#">Продукция</a>
            </div>
            <div class="menu-buttons-holder__principles">
                <a class="interactive-link" href="#">Принципы</a>
            </div>
            <div class="menu-buttons-holder__contacts">
                <a class="interactive-link" href="#">Контакты</a>
            </div>
        </div>
        <div class="margin-bottom__1"></div>
    </div>
</div>
<div class="full-width-container">
    <div class="sized-layout-container">
        <div class="margin-top__3"></div>
        <div class="picture-poster-grid">
            <div class="poster-holder-container__right">
                <img class="full-size-image" src="assets/images/ugo_layout_green.svg" alt="">
            </div>
            <div class="angled-text-holder-grid__left">
                <span class="text-poster-type__new">новый</span>
                <span class="text-poster-type__exp">опыт</span>
            </div>
        </div>
    </div>
</div>
<div class="full-width-container">
    <div class="sized-layout-container">
        <div class="margin-top__3"></div>
        <div class="picture-poster-grid">
            <div class="poster-holder-container__left">
                <img class="full-size-image" src="assets/images/ugo_logo_green.svg" alt="">
            </div>
            <div class="angled-text-holder-grid__right">
                <span class="text-poster-type__in">в</span>
                <span class="text-poster-type__your">твоем</span>
                <span class="text-poster-type__style">стиле</span>
            </div>
        </div>
    </div>
</div>
<div class="full-width-container">
    <div class="sized-layout-container">
        <div class="margin-top__4"></div>
        <div class="announce-section-grid">
            <h3 class="text-announce-type">продукция</h3>
        </div>
    </div>
</div>
<div class="full-width-container">
    <div class="margin-top__1"></div>
    <div class="products-grid-layout">
        <div class="single-product-grid-layout">
            <div class="single-product-grid-layout__presentation">
                <img class="full-size-image" src="assets/images/ugo_yellow%20copy.svg" alt=""/>
            </div>
            <div class="single-product-grid-layout__colored-naming">
                <span class="ugo-naming__yellow">
                    UGOBAR 1500 YELLOW
                </span>
            </div>
            <div class="single-product-grid-layout__num-brackets">
                <span class="decorative-brackets__inactive">
                    (01)
                </span>
            </div>
            <div class="single-product-grid-layout__vert-align">
                <span class="description-row__inactive">Аромат : Спелое манго</span>
                <span class="description-row__inactive">До 1500 затяжек</span>
                <span class="description-row__inactive">Объём жидкости: 3 мл</span>
                <span class="description-row__inactive">Содержание никотина: 19мг/мл (мг/см<sup>3</sup>)</span>
                <span class="description-row__inactive">Емкость аккумулятора: 550 мАч</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
