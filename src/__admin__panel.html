<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель Управления</title>

    <link rel="stylesheet" href="css/admin_panel/admin_style.css">

    <script src="js/js_library/jquery-3.7.1.min.js"></script>
    <script src="js/js_library/aos.js"></script>
    <script src="js/js_library/wow.min.js"></script>

    <script src="js/js_scripts/login.js"></script>
</head>
<body>
<div class="full-width-container__black">
    <div class="sized-layout-container">
        <div class="main-menu-grid-container">
            <div class="logo-and-name-holder">
                <img class="logo-and-name-holder__img" src="assets/icons/white_ugo_logo.svg">
            </div>
        </div>
        <div class="margin-bottom__1"></div>
    </div>
</div>

<div class="login-vertical-container">
    <form class="login-and-password">
        <label class="label-styled" for="user_name">Ваш логин</label>
        <input type="text" id="user_name" name="user_name">
        <label class="label-styled" for="user_password">Ваш пароль</label>
        <input type="password" id="user_password" name="user_password">
    </form>
    <button class="enter-button">Войти</button>
</div>

<div class="orders-vertical-grid-container">
    <div class="single-order-grid-container">
        <div class="single-order-grid-container__id">
            <span class="order-text-samples__id">1</span>
        </div>
        <div class="single-order-grid-container__request-status">
            <div class="buttons-request-status-container">
                <button>Left</button>
                <span class="order-text-samples__status">Без внимания</span>
                <button>Right</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
